<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Jonas' Fractal Generator!</h1>
    <canvas id="canvas" height="75vh" width="90vw"></canvas>
    <div id="lower">
      <p id="bottom-label">Enter fractal generation settings:</p>
      <div id="settings">
        <div class="labeled">
          <label for="depth">Iteration count: </label>
          <input type="number" id="depth" name="depth" min="1" max="8" onchange="changeDepth(this)"></input>
        </div>
        <button type="button" name="generate" id="generate" onclick="generateFractal()">Generate Fractal</button>
        <button type="button" name="delete" id="delete" onclick="deletePoint()">Delete Last Point</button>

      </div>
    </div>




  </div>
</body>
<script src="./scripts.js" defer></script>
</html>
